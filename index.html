<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Preview</title>

    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">

    <!-- ✅ Inline Font CSS -->
    <style>
      .roboto {
        font-family: 'Roboto', sans-serif;
      }
      .poppins {
        font-family: 'Poppins', sans-serif;
      }
      .lobster {
        font-family: 'Lobster', cursive;
      }
      .pacifico {
        font-family: 'Pacifico', cursive;
      }
      .font-card {
        padding: 16px;
        border-radius: 12px;
        background: #fff;
        margin-bottom: 16px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
